[build]
  command = "npm run build"
  publish = "out"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Optional: Password protect the /private section
# Uncomment and configure in Netlify dashboard for better security
# [[redirects]]
#   from = "/private/*"
#   to = "/private/:splat"
#   status = 200
#   force = true
#   conditions = {Role = ["admin"]}

# Redirect www to non-www (optional)
[[redirects]]
  from = "https://www.michaelschoengoldbeatty.com/*"
  to = "https://michaelschoengoldbeatty.com/:splat"
  status = 301
  force = true
